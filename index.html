<!DOCTYPE html>
<html>
    <head>
        <title>Приложение To-Do List</title>
         <meta charset="utf-8">
       <link rel="stylesheet" href="main.css">
    </head>
    <body>
         <div class="to-do">
        
             <h1>Мои списки дел</h1>

             <div id="todo">
                 <h2>Список дел</h2>
                 <input type="text" placeholder="Добавить список">
                 <button class="enter">Enter</button>
                 <ol class="todos">

                 </ol>
                 <div id="buttons">
                     <button class="save">Сохранить</button>
                     <button class="clear">Очистить</button> <br>
                     <button class="clearChecked">Удалить выполненные</button>
                 </div>
             </div>
             <div id="memory">
                 <h2>Все списки</h2>
                 <ul class="todosList">
                
                 </ul>
             </div>
         </div>
        <script src="script.js"></script>
    </body>
</html>
